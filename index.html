<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pets</title>
    <script src="./js/logica.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comme:wght@200;300&family=Montserrat:wght@100&family=Pacifico&family=Playfair+Display:wght@500&family=Press+Start+2P&family=Tsukimi+Rounded:wght@700&family=Voces&display=swap"
        rel="stylesheet">
</head>

<body>

    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>

        <div class="seccion-mascotas">
            <input type="radio" name="mascota" id="perro" />
            <label for="perro">
                <p>Perro</p>
                <img src="./images/perro.png" alt="Mascota Perro">
            </label>


            <input type="radio" name="mascota" id="gato" />
            <label for="gato">
                <p>Gato</p>
                <img src="./images/gato.png" alt="Mascota Gato">
            </label>


            <input type="radio" name="mascota" id="caracol" />
            <label for="caracol">
                <p>Caracol</p>
                <img src="./images/caracol.png" alt="Mascota Caracol">
            </label>

        </div>

        <button id="boton-seleccionar-mascota">Seleccionar</button>

    </section>

    <section id="seleccionar-ataque">

        <h2 class="titulo-ataque">Elige el ataque</h2>
        <div>
            <button id="boton-baba" class="botones-ataques">Baba resbaladiza <span class="emoticones">😝</span></button>
            <button id="boton-olfato" class="botones-ataques">Olfato rastreador &nbsp;<span class="emoticones">🐽</span>
            </button>
            <button id="boton-mirada" class="botones-ataques">Mirada hipnotizante <span
                    class="emoticones">👀</span></button>
        </div>

        <div id="mensaje-ataques">
            <button id="reiniciarButton">Reiniciar</button>
        </div>

        <div id="mensaje-resultados">
            <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-mascota-jugador">3</span> vidas</p>
            <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span
                    id="vidas-mascota-enemigo">3</span>vidas</p>
        </div>

    </section>

    <section class="titulo-principal">
        <h1>Super <span class="texto-pets">PETS</span></h1>
    </section>
</body>

</html>
