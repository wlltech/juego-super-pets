<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pets</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comme:wght@200;300&family=Montserrat:wght@100&family=Pacifico&family=Playfair+Display:wght@500&family=Press+Start+2P&family=Tsukimi+Rounded:wght@700&family=Voces&display=swap"
        rel="stylesheet">
</head>

<body>

    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>

        <div id="contenedor-mascotas" class="seccion-mascotas">
        </div>

        <button id="boton-seleccionar-mascota">Seleccionar</button>

    </section>

    <section id="seleccionar-ataque">

        <h2 class="titulo-ataque">Elige el ataque</h2>
        <div class="ataques">
            <button id="boton-baba" class="botones-ataques">Baba resbala</button>
            <button id="boton-olfato" class="botones-ataques">Olfato rastrea</span>
            </button>
            <button id="boton-mirada" class="botones-ataques">Mirada hipnotiza</button>
        </div>

        <div class="caja-resultados">
            <div id="mensaje-ataques"></div>
            <span id="resultado">Buena Suerte!!!</span>
            <button id="reiniciarButton">Reiniciar</button>
        </div>

        <div id="caja-resultados">
            <div class="caja-puntaje">
                <h2>Mascota Jugador</h2>
                <span id="mascota-jugador"></span>
                <div class="caja-vidas">
                    <p><span id="vidas-mascota-jugador">3</span> Vidas</p>
                </div>
                <span id="ataque-jugador"></span>
            </div>
            <div class="caja-puntaje">
                <h2>Mascota Enemigo</h2>
                <span id="mascota-enemigo"></span>
                <div class="caja-vidas">
                    <p><span id="vidas-mascota-enemigo">3</span> Vidas</p>
                </div>
                <span id="ataque-enemigo"></span>
            </div>
        </div>

    </section>

    <section class="titulo-principal">
        <h1>Super <span class="texto-pets">PETS</span></h1>
    </section>
    <script src="./js/logica.js"></script>
</body>

</html>
