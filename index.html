<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pets</title>
    <script src="./js/logica.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comme:wght@200;300&family=Montserrat:wght@100&family=Pacifico&family=Playfair+Display:wght@500&family=Press+Start+2P&family=Tsukimi+Rounded:wght@700&family=Voces&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Super <span class="texto-pets">PETS</span> 😝 🐽 👀</h1>

    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>

        <label for="perro">Perro 🐕</label>
        <input type="radio" name="mascota" id="perro" />

        <label for="gato">Gato 😼</label>
        <input type="radio" name="mascota" id="gato" />

        <label for="caracol">Caracol 🐌</label>
        <input type="radio" name="mascota" id="caracol" />

        <button id="boton-seleccionar-mascota">Seleccionar</button>

    </section>

    <section id="seleccionar-ataque">
        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-mascota-jugador">3</span> vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> del enemigo tiene <span id="vidas-mascota-enemigo">3</span>
            vidas</p>

        <h2>Elige el ataque</h2>
        <p>
            <button id="boton-baba">Baba resbaladiza 😝</button>
            <button id="boton-olfato">Olfato rastreador &nbsp;🐽 </button>
            <button id="boton-mirada">Mirada hipnotizante 👀</button>
        </p>
    </section>

    <section id="mensajes">
    </section>

    <section id="reiniciar">
        <button id="reiniciarButton">Reiniciar</button>
    </section>
</body>

</html>
