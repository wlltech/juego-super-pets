<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pets</title>
    <script src="./js/logica.js"></script>
</head>

<body>
    <h1>Super PETS 😝 🐽 👀</h1>

    <section id="seleccionar-mascota">
        <h2>Elige tu mascota:</h2>

        <label for="perro">Perro 🐕</label>
        <input type="radio" name="mascota" id="perro"/>

        <label for="gato">Gato 😼</label>
        <input type="radio" name="mascota" id="gato"/>

        <label for="caracol">Caracol 🐌</label>
        <input type="radio" name="mascota" id="caracol"/>

        <button id="boton-seleccionar-mascota">Seleccionar</button>

    </section>

    <section id="seleccionar-ataque">
        <h2>Elige el ataque</h2>
        <p>Tu mascota tiene <span>3</span> vidas</p>
        <p>La mascota del enemigo tiene <span>3</span> vidas</p>
        <p>
            <button id="boton-baba">Baba resbaladiza 😝</button>
            <button id="boton-olfato">Olfato rastreador 🐽</button>
            <button id="boton-mirada">Mirada hipnotizante 👀</button>
        </p>
    </section>

    <section id="mensajes">
        <p>Tu mascota atacó con Baba resbaladiza, la mascota del enemigo atacó con Olfato rastreador. ¡Ganaste!</p>
    </section>

    <section id="reiniciar">
        <button>Reiniciar</button>
    </section>
</body>

</html>
